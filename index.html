<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js" defer></script>
    <title>Todo List</title>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <div id="title">
          <h1>Todo List</h1>
        </div>
        <form id="todo-form">
          <input
            type="text"
            id="add-todo"
            name="add-todo"
            placeholder="Add a new task"
            required
          />
          <button type="submit" id="add-todo-btn">+</button>
        </form>
        <div class="each-todo">
          <input type="checkbox" />
          <span class="todo-text">Sample Todo</span>
          <button class="delete-button"><i class="fa fa-trash-o"></i></button>
        </div>
      </div>
    </div>
    <footer>Â© All rights reserved. Ibrahim Thanbir</footer>
  </body>
</html>
